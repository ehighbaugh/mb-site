<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Questrial" rel="stylesheet">
    <title>Find Mikelle Biggs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- BEGIN NAVBAR-->
    
    <script>
        jQuery(document).ready(function(){
            $("#navbar-placeholder").load("/navbar.html");
        });
    </script>
    
    <div id="navbar-placeholder"></div>

    <!-- END NAVBAR -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <!-- Container for the image gallery -->
            <div class="container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                        <img src="http://via.placeholder.com/1200x600" style="width:100%">
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Image text -->
                    <div class="caption-container">
                    <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail images -->
                    <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(1)" alt="Photo Caption">
                    </div>
                    <div class="column"> 
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(2)" alt="Photo Caption">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(3)" alt="Photo Caption">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(4)" alt="Photo Caption">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(5)" alt="Photo Caption">
                    </div> 
                    <div class="column">
                        <img class="demo cursor" src="http://via.placeholder.com/600x400" style="width:100%" onclick="currentSlide(6)" alt="Photo Caption">
                    </div>
                    </div>
                </div>
            </div>            
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
